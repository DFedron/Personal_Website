<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Contact.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="style.js"></script>
  </head>
  <body>
    <div id="nav"></div>
    <main class="container mt-4">
        
        <form class="bg-light border rounded mx-auto p-2">
          <h1>Contact Me</h1>
          <div class="form-group mb-3 row">
            <label class="col-sm-12 col-md-4 col-lg-4 col-form-label" for="username">Username:</label>
            <div  class="col-sm-12 col-md-7 col-lg-8">
              <input type="text" class="form-control" id="username"/>
            </div>
            
          </div>
          <div class="form-group mb-3 row">
            <label class="col-sm-12 col-md-4 col-lg-4 col-form-label" for="email">Email:</label>
            <div  class="col-sm-12 col-md-7 col-lg-8">
              <input type="email" class="form-control" id="email" />
            </div>
            
          </div>
          <div class="form-group mb-3 row">
            <label class="col-sm-12 col-md-4 col-lg-4 col-form-label" for="password">Password:</label>
            <div  class="col-sm-12 col-md-7 col-lg-8">
              <input type="password" class="form-control" id="password" />
            </div>
            
          </div>
          <legend class="form-label pt-0">Would you like to sign up for the newsletter?</legend>
          <div class="form-check mb-2">
            <input type="radio" class="form-check-input" id="radiobox1" />
            <label class="form-check-label" for="radiobox1">Yes, sign me up</label>
          </div>
          <div class="form-check mb-2">
            <input type="radio" class="form-check-input" id="radiobox2" />
            <label class="form-check-label" for="radiobox2">No, thank you</label>
          </div>
          <div class="form-group row my-3">
            <label class="col-sm-12 col-md-4 col-lg-4 col-form-label" for="date">Date: </label>
            <div  class="col-sm-12 col-md-7 col-lg-8">
              <input type="date" class="form-control" name="date" id="date">
            </div>
            
          </div>
          <div class="form-group my-4">
              <input type="submit" class="btn btn-primary" value="            Submit            " />
            
              <input type="reset" class="btn btn-secondary w-50" value="Reset" />
          </div>
        </form>
        
      </main>
  </body>
</html>
