<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <link rel="stylesheet" href="Contact.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="style.js"></script>
  </head>
  <body>
    <main>
        <div id="nav"></div>
        <fieldset class="fieldset1">
            <form action="">
              <h1 class="h1">Contact Me</h1>
              <!-- Add your code here -->
              <div class="dv1">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Full Name"/>
                <br>
              
              
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email address">
                <br>
             
              
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
              </div>
              <br>
            <div class="dv2">
              <legend>Would you like to sign up for the newsletter?</legend>
              <input type="radio" name="character" id="Yes" />
              <label for="Yes">Yes, sign me up</label>
              <br>
              <input type="radio" name="character" id="No"/>
              <label for="No">No, thank you</label>
            </div>
              
              
            <br />
            
            <div>
              <input type="submit" id="btnSub" value="Submit" />
              <input type="reset" id="btnRes" value="Reset" />
            </div>
            <br />
            </form>
        </fieldset>
    </main>
    
  </body>
</html>
